<th:block th:replace="~{header :: header}"></th:block>
<head>
    <title>비밀번호 재설정</title>
    <style>
        .ft{
            font-size: 50px;
        }
        section{
            text-align: center;
        }
    </style>
</head>
<script src=""></script>
<body>
<section>
    <div class="mainDiv">
    <p class="ft">비밀번호 재설정</p>
    <label for="id"></label>아이디
    <input type="text" name="id" id="id"><br>
    <button type="button" id="findId">이메일전송</button>
    </div>
</section>

</body>
<script>
    document.getElementById('findId').addEventListener('click', ()=>{
        let id = document.getElementById('id').value;
        checkId(id).then(result =>{
            if(result === "1"){
                alert("이메일 전송이 완료되었습니다. 로그인 후 비밀번호를 변경해주세요. ")
                window.location.href = '/';
            }else{
                alert("해당하는 정보가 없습니다. 다시 입력해주세요. ")
            }
        })
    })
    async function checkId(id){
        try {
            const url = '/customer/findAccount/'+id;
            const config = {
                method: 'GET'
            };
            const resp = await fetch(url, config);
            const result = await resp.text();
            return result;
        } catch (error) {
            console.log(error);
        }
    }
</script>
