<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
    <h1>1:1 문의</h1>
    <form action="@{/help/detail}">
        <input type="hidden" name="hno" th:value="${hvo.hno}">
        <div class="my-3">
            <label for="created">작성일 : </label>
            <input type="text" class="form-control" id="created" th:value="${hvo.regAt}" readonly>
        </div>
        <div class="my-3">
            <label for="mod">수정일 : </label>
            <input type="text" class="form-control" id="mod" th:value="${hvo.modAt}" readonly>
        </div>
        <div class="mb-3">
            <label for="title">제목 : </label>
            <input type="text" class="form-control" id="title" name="title" th:value="${hvo.title}" readonly>
        </div>
        <div class="mb-3">
            <label for="id">작성자 : </label>
            <input type="text" class="form-control" id="id" name="id" th:value="${hvo.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="content">내용 : </label>
            <textarea name="content" id="content" cols="50" rows="5" class="form-control" readonly>[[${hvo.content}]]</textarea>
        </div>
        <a th:href="@{/help/modify(hno=${hvo.hno})}"><button type="button" id="modBtn" class="btn btn-outline-warning">수정</button></a>
        <button type="button" id="delBtn" class="btn btn-outline-danger">삭제</button>
        <a th:href="@{/help/delete(hno=${hvo.hno})}"><button type="button" id="realDelBtn" class="btn btn-outline-danger" style="display: none">삭제</button></a>
        <a th:href="@{/help/list}"><button type="button" id="listBtn" class="btn btn-outline-primary">목록</button></a>
    </form>

    <!--관리자 답변은 관리자만 달 수 있게-->
    <!--답변이 있는 경우-->
    <div th:if="${hvo.replyContent != null}">
        <p>관리자 답변</p>
        <p>[[${hvo.replyContent}]]</p>
    </div>
    <!--답변이 없는 경우-->
    <div th:if="${hvo.replyContent == null}" sec:authorize="hasAnyAuthority('role_admin')">
        <p>관리자 답변</p>
        <form th:action="@{/help/reply}" method="post">
            <input type="hidden" name="hno" th:value="${hvo.hno}">
            <textarea name="replyContent" rows="5" cols="50"></textarea>
            <button type="submit" class="btn btn-outline-success">등록</button>
        </form>
    </div>

    <script th:src="@{/js/helpDetail.js}"></script>
</body>
<th:block th:replace="~{footer :: footer}"></th:block>
