<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify</title>
</head>

<th:block th:replace="~{header :: header}"></th:block>

<body>
<h1>notice modify</h1>
<form th:action="@{/notice/modify}" method="post">
    <input type="hidden" name="id" th:value="${nvo.id}">
    <div class="my-3">
        <label for="created">작성일 : </label>
        <input type="text" class="form-control" id="created" th:value="${nvo.registerDate}" readonly>
    </div>
    <div class="mb-3">
        <label for="title">제목 : </label>
        <input type="text" class="form-control" id="title" name="title" th:value="${nvo.title}">
    </div>
    <div class="mb-3">
        <label for="content">내용 : </label>
        <textarea name="content" id="content" cols="50" rows="5" class="form-control">[[${nvo.content}]]</textarea>
    </div>

    <button type="submit" id="modBtn" class="btn btn-outline-warning">수정</button>
    <a th:href="@{/notice/notice}"><button type="button" id="listBtn" class="btn btn-outline-primary">목록</button></a>

</form>
</body>

<th:block th:replace="~{footer :: footer}"></th:block>
