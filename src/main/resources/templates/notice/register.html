<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>

<body>
<div class="container-md">
    <h1>notice Register Page</h1>
    <form th:action="@{/notice/register}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="t">제목</span>
            <input type="text" class="form-control" name="title" aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="c">내용</span>
            <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="regBtn">등록</button>
        <a th:href="@{/help/list}"><button type="button" class="btn btn-outline-primary">목록</button></a>
    </form>
</div>
</body>

</html>
